<link rel="stylesheet" href="Settings.scss" />

<settings>
    <div class="container">
        <label class="title">Admin Settings</label>
        <div class="inputfields">
            <div class="field">
                <text>Max Rounds</text>
                <textentry @ref="MaxRounds" onsubmit="SetMaxRounds()"></textentry>
            </div>
            <div class="field">
                <text>Draw Time (s)</text>
                <textentry @ref="DrawTime" onsubmit="SetDrawTime()"></textentry>
            </div>
            <div class="field">
                <text>Word Pool Size</text>
                <textentry @ref="WordPoolSize" onsubmit="SetWordPoolSize()"></textentry>
            </div>
            <div class="field">
                <text>Select Word Time (s)</text>
                <textentry @ref="SelectTime" onsubmit="SetSelectTime()"></textentry>
            </div>
        </div>
        <div class="buttons">
            <button onclick="ResetGame()">Reset Game</button>
            <button onclick="SkipWord()">Skip Word</button>
        </div>
    </div>
</settings>
